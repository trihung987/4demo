<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create New Product</title>
</head>
<body>
<div align="center">
<h1>Create New Product</h1> <br/>
<form action="#" th:action="@{/save}" th:object="${product}" method="post">
<table border="0" cellpadding="10">
<tr>
  <td>Product Name:</td>
  <td>
    <input type="text" th:field="*{name}" />
    <p th:if="${#fields.hasErrors('name')}" style="color:red" th:errors="*{name}"></p>
  </td>
</tr>
<tr>
  <td>Brand:</td>
  <td>
    <input type="text" th:field="*{brand}" />
    <p th:if="${#fields.hasErrors('brand')}" style="color:red" th:errors="*{brand}"></p>
  </td>
</tr>
<tr>
  <td>Made in:</td>
  <td>
    <input type="text" th:field="*{madein}" />
    <p th:if="${#fields.hasErrors('madein')}" style="color:red" th:errors="*{madein}"></p>
  </td>
</tr>
<tr>
  <td>Price:</td>
  <td>
    <input type="text" th:field="*{price}" />
    <p th:if="${#fields.hasErrors('price')}" style="color:red" th:errors="*{price}"></p>
  </td>
</tr>
<tr>
  <td colspan="2"><button type="submit">Save</button></td>
</tr>
</table>
</form>
</div>
</body>
</html>
