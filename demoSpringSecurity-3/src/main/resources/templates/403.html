<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Denied</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8d7da;
      color: #721c24;
      text-align: center;
      padding: 50px;
    }
    h2 {
      font-size: 2rem;
      margin-top: 20px;
    }
    .message {
      font-size: 1.5rem;
      color: #6c757d;

</head>
<body>

</html>
